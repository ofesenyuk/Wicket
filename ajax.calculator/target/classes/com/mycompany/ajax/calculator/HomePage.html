<html>
    <head>
        <title>Wicket Ajax Example</title>
    </head>
    <body>
        <form id="ajaxForm" method="get" wicket:id="form">
        <fieldset>
           Enter expression: <input type="text" wicket:id="expression" size="50"/>
            <input type="button" wicket:id="calculate" size="50" value="Calculate"/><br/>
           Result :<span wicket:id="result"></span><br/>
 
            </fieldset>
        </form>
    </body>
</html>
